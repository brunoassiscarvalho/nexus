<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Neuromorphic Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="components/nav-header.js"></script>
    <script type="module" src="components/drawer-menu.js"></script>
    <script type="module" src="components/menu-item.js"></script>
</head>
<body>
    <nav-header title="Analytics"></nav-header>

    <drawer-menu>
        <menu-item href="index.html">Home</menu-item>
        <menu-item href="analytics.html">Analytics</menu-item>
        <menu-item href="#">Reports</menu-item>
        <menu-item href="#">Settings</menu-item>
        <menu-item href="#">Profile</menu-item>
    </drawer-menu>

    <main class="content" id="mainContent" style="display: none;">
        <div class="widget">
            <h2>Analytics Page</h2>
            <p>Analytics content will go here.</p>
        </div>
    </main>

    <div id="loadingIndicator" style="text-align: center; padding: 50px; font-size: 20px;">
        Loading Analytics...
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('mainContent');
            const loadingIndicator = document.getElementById('loadingIndicator');

            setTimeout(() => {
                loadingIndicator.style.display = 'none';
                mainContent.style.display = 'block';
            }, 3000);
        });
    </script>
</body>
</html>
