<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Neuromorphic Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <button class="menu-button" id="menuButton">&#9776;</button>
        <h1 class="dashboard-title">Analytics</h1>
    </header>

    <nav class="drawer-menu" id="drawerMenu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="analytics.html">Analytics</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>

    <main class="content" id="mainContent" style="display: none;">
        <div class="widget">
            <h2>Analytics Page</h2>
            <p>Analytics content will go here.</p>
        </div>
    </main>

    <div id="loadingIndicator" style="text-align: center; padding: 50px; font-size: 20px;">
        Loading Analytics...
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('mainContent');
            const loadingIndicator = document.getElementById('loadingIndicator');

            setTimeout(() => {
                loadingIndicator.style.display = 'none';
                mainContent.style.display = 'block';
            }, 3000);
        });
    </script>
</body>
</html>
